<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <!-- Título e link para a página inicial -->
        <h1><a href="index.html">Máquina de Vendas</a></h1>
        <!-- Navegação -->
        <nav>
            <!-- Links de navegação -->
            <a href="#">Login</a>
            <a href="#">Criar Conta</a>
            <a href="sobrenos.html">Sobre Nós</a>
            <a href="#"></a>
        </nav>
    </header>
    <!-- Conteúdo principal -->
    <main>
        <!-- Container para o formulário de registro -->
        <div class="container">
            <!-- Caixa de formulário -->
            <div class="box form-box">
                <!-- Título -->
                <div class="header">Registro</div>
                <!-- Formulário de registro -->
                <form action="" method="post">
                    <!-- Campo de entrada para o nome de usuário -->
                    <div class="field input">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" autocomplete="off">
                    </div>
                    <!-- Campo de entrada para o email -->
                    <div class="field input">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" autocomplete="off">
                    </div>
                    <!-- Campo de entrada para a idade -->
                    <div class="field input">
                        <label for="age">Idade</label>
                        <input type="number" name="age" id="age" autocomplete="off">
                    </div>
                    <!-- Campo de entrada para a senha -->
                    <div class="field input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" autocomplete="off">
                    </div>
                    <!-- Botão de envio do formulário -->
                    <div class="field">
                        <input type="submit" class="btn" name="submit" value="Login">
                    </div>
                </form>
                <!-- Links adicionais -->
                <div class="links">
                    <!-- Link para a página de login -->
                    Já és membro? <a href="login.html">Clica aqui</a>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
